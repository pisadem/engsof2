<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campanha</title>
    <link rel="icon" type="image/png" href="./assets/imagens/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/NavFooter.css">
</head>
<header id="navbar"></header>
<body>
    
   <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card post-card">
                    <div class="card-header text-center bg-white">
                        <h2 class="h4 mb-0">Checkout</h2>
                    </div>
                    <div class="card-body p-4">
                        <h5 class="mb-3">Meio de pagamento</h5>
                        <div class="list-group mb-4">
                            <label class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                <div><i class="bi bi-credit-card me-2"></i>Cartão</div>
                                <input class="form-check-input" type="radio" name="paymentMethod" checked>
                            </label>
                            <label class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                <div><i class="bi bi-qr-code me-2"></i>PIX</div>
                                <input class="form-check-input" type="radio" name="paymentMethod">
                            </label>
                        </div>

                        <h5 class="mb-3">Descrição</h5>
                        <ul class="list-group mb-4">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Ajuda p/ Enzof.
                                <span>R$10,99</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Tratamento do Carlos
                                <span>R$58,99</span>
                            </li>
                        </ul>
                        
                        <ul class="list-group">
                             <li class="list-group-item d-flex justify-content-between align-items-center text-muted">
                                Subtotal
                                <span>R$69,98</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center fw-bold">
                                Total
                                <span class="h5 mb-0">R$69,98</span>
                            </li>
                        </ul>
                        <div class="d-grid mt-4">
                            <a href="#" class="btn btn-primary btn-lg">Apoiar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
    <script src="./assets/scripts/loadNavFoot.js"></script>
</body>
<footer id="footer"></footer>
</html>
