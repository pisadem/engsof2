<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="icon" type="image/png" href="./assets/imagens/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/NavFooter.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header id="navbar"></header>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="card-body">
                <div class="text-center mb-4">
                     <a class="navbar-brand" href="index.html">
                        <img src="./assets/imagens/logo.jpg" alt="Purrpose Logo" class="logo-img-auth">
                    </a>
                </div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Usuário</label>
                        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Sua senha" required>
                        <div class="text-center mt-4">
                            <p class="mb-0">Esqueceu a senha? <a href="recuperar.html">Recuperar senha</a></p>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-0">Não tem uma conta? <a href="signup.html">Registrar</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/scripts/loadNavFoot.js"></script>
    <script src="./assets/scripts/login.js"></script>
</body>
<footer id="footer"></footer>
</html>
