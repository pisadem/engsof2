<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="icon" type="image/png" href="./assets/imagens/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/NavFooter.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header id="navbar"></header>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <a class="navbar-brand" href="index.html">
                        <img src="./assets/imagens/logo.jpg" alt="Purrpose Logo" class="logo-img-auth">
                    </a>
                    <h5 class="mt-2 text-muted">Cadastre-se</h5>
                </div>
                <form id="cadastro-pj">
                    <div class="mb-3">
                        <label for="razaoSocial" class="form-label">Razão Social</label>
                        <input type="text" class="form-control" id="razaoSocial" required>
                    </div>
                    <div class="mb-3">
                        <label for="nomeFantasia" class="form-label">Nome fantasia</label>
                        <input type="text" class="form-control" id="nomeFantasia" required>
                    </div>
                    <div class="mb-3">
                        <label for="cnpj" class="form-label">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" placeholder="00.000.000/0000-00" minlength="14" maxlength="14" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirme a Senha</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Criar Conta</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-0">Já tem uma conta? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/scripts/loadNavFoot.js"></script>
    <script src="./assets/scripts/cadastro.js"></script>
</body>
<footer id="footer"></footer>
</html>
