<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="icon" type="image/png" href="./assets/imagens/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/NavFooter.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header id="navbar"></header>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <a class="navbar-brand" href="index.html">
                        <img src="./assets/imagens/logo.jpg" alt="Purrpose Logo" class="logo-img-auth">
                    </a>
                    <h5 class="mt-2 text-muted">Cadastre-se</h5>
                </div>
                <form id="cadastro-pf">
                    <div class="mb-3">
                        <label for="primeiro-nome" class="form-label">Primeiro Nome</label>
                        <input type="text" class="form-control" id="primeiro-nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="ultimo-nome" class="form-label">Ultimo Nome</label>
                        <input type="text" class="form-control" id="ultimo-nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" minlength="11" maxlength="11" required>
                    </div>
                    <div class="mb-4">
                        <label for="birthDate" class="form-label">Data de nascimento</label>
                        <input type="date" class="form-control" id="nascimento" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirme a Senha</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Criar Conta</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-0">JÃ¡ tem uma conta? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/scripts/loadNavFoot.js"></script>
    <script src="./assets/scripts/cadastro.js"></script>
</body>
<footer id="footer"></footer>
</html>
