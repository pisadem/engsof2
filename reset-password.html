<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="icon" type="image/png" href="./assets/imagens/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/NavFooter.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header id="navbar"></header>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <a class="navbar-brand" href="index.html">
                        <img src="./assets/imagens/logo.jpg" alt="Purrpose Logo" class="logo-img-auth">
                    </a>
                    <h5 class="mt-2 text-muted">Nova Senha</h5>
                </div>
                
                <form id="reset-form">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Nova Senha</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirme a Nova Senha</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Redefinir Senha</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="./assets/scripts/loadNavFoot.js"></script>
    <script src="./assets/scripts/reset.js"></script> 
</body>
<footer id="footer"></footer>
</html>
