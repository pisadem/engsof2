<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Campanha</title>
    <link rel="icon" type="image/png" href="./assets/imagens/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/NavFooter.css">
</head>
<header id="navbar"></header>
<body>
    
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card post-card">
                     <div class="card-header text-center bg-white">
                        <h2 class="h4 mb-0">Criar uma campanha</h2>
                    </div>
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <label for="campaignName" class="form-label">Nome da campanha</label>
                                <input type="text" class="form-control" id="campaignName">
                            </div>
                            <div class="mb-3">
                                <label for="campaignStory" class="form-label">Nos conte a sua história</label>
                                <textarea class="form-control" id="campaignStory" rows="5"></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="campaignGoal" class="form-label">Meta</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="number" class="form-control" id="campaignGoal" placeholder="0,00">
                                </div>
                            </div>
                            
                            <div class="row g-3 mb-4">
                                <div class="col-md-4">
                                    <label class="form-label">Imagem ou vídeo</label>
                                    <button type="button" class="btn btn-outline-secondary w-100"><i class="bi bi-camera me-2"></i>Enviar</button>
                                </div>
                                <div class="col-md-4">
                                     <label class="form-label">Localização</label>
                                    <button type="button" class="btn btn-outline-secondary w-100"><i class="bi bi-geo-alt me-2"></i>Definir</button>
                                </div>
                                 <div class="col-md-4">
                                     <label class="form-label">Linha do tempo</label>
                                    <button type="button" class="btn btn-outline-secondary w-100"><i class="bi bi-calendar3 me-2"></i>Definir</button>
                                </div>
                            </div>
                            
                            <div class="mb-4 p-3 bg-light rounded text-center">
                                <p class="mb-2 fw-semibold">Aceita voluntários?</p>
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="acceptVolunteers" id="volunteersYes" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="volunteersYes">Sim</label>

                                    <input type="radio" class="btn-check" name="acceptVolunteers" id="volunteersNo" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="volunteersNo">Não</label>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Publicar Campanha</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./assets/scripts/loadNavFoot.js"></script>
</body>
<footer id="footer"></footer>
</html>
